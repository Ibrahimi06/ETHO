<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etho - Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                let tableContent = `
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Size</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                cart.forEach((item, index) => {
                    tableContent += `
                        <tr>
                            <td><img src="${item.image}" alt="${item.name}" class="img-fluid" style="width: 100px; height: auto;"></td>
                            <td>${item.name}</td>
                            <td>${item.size}</td>
                            <td>${item.price}</td>
                            <td><button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button></td>
                        </tr>`;
                });

                tableContent += `
                        </tbody>
                    </table>`;
                cartContainer.innerHTML = tableContent;
            }
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
            loadCart(); // Reload the cart
        }
    </script>
</head>
