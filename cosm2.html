<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function addToCart(name, size, price, image) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, size, price, image });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to your cart.`);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <p class="fs-4 text-secondary" id="xi-name">ETHO</p>
                </a>
        
                <ul class="nav nav-pills" id="xi-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page" style="background-color: #f8f9fa; color: #6c757d;">HOME</a>
                    </li>
                    <li class="nav-item"><a href="men.html" class="nav-link text-secondary">MAN</a></li>
                    <li class="nav-item"><a href="woman.html" class="nav-link text-secondary">WOMAN</a></li>
                    <li class="nav-item"><a href="product.html" class="nav-link text-secondary">PRODUCTS</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link text-secondary">MyCART</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-secondary">CONTACT</a></li>
                </ul>
            </header>
        </div>
        <div class="product-container mt-5">
            <div class="product-image">
                <img src="./images/cosm2.jpg" alt="Luxury Product Image" class="img-fluid"> 
            </div>
            <div class="product-details">
                <h2>Dark Chocolate Suit</h2>
                <p>Description of the luxury product goes here. It should be informative and engaging to attract customers.</p>
                <p class="price">$199.99</p>
                <div class="size-options">
                    <h5>Select Size:</h5>
                    <div>
                        <input type="radio" id="size-s" name="Luxury-Wheat-Suit-size" value="S">
                        <label for="size-s">S</label>
                    </div>
                    <div>
                        <input type="radio" id="size-m" name="Luxury-Wheat-Suit-size" value="M">
                        <label for="size-m">M</label>
                    </div>
                    <div>
                        <input type="radio" id="size-l" name="Luxury-Wheat-Suit-size" value="L">
                        <label for="size-l">L</label>
                    </div>
                    <div>
                        <input type="radio" id="size-xl" name="Luxury-Wheat-Suit-size" value="XL">
                        <label for="size-xl">XL</label>
                    </div>
                </div>
                <button class="btn btn-secondary mt-3" onclick="addToCart('Dark Chocolate Suit', getSelectedSize(), '$199.99', './images/cosm2.jpg')">Add to Cart</button>
            </div>
        </div>
    </div>



    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">HOME</a></li>
            <li class="nav-item"><a href="men.html" class="nav-link px-2 text-body-secondary">MAN</a></li>
            <li class="nav-item"><a href="woman.html" class="nav-link px-2 text-body-secondary">WOMAN</a></li>
            <li class="nav-item"><a href="https://www.instagram.com/etho.pr/" class="nav-link px-2 text-body-secondary">INSTAGRAM</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>
    <script>
        function getSelectedSize() {
            const sizes = document.getElementsByName('Dark-Chocolste-Suit-size');
            for (let i = 0; i < sizes.length; i++) {
                if (sizes[i].checked) {
                    return sizes[i].value;
                }
            }
            return null; // Return null if no size is selected
        }
    </script>
</body>
</html>
