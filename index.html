<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" >
          <a  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <p class="fs-4" id="xi-name">ETHO</p>
          </a>
    
          <ul class="nav nav-pills" >
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">HOME</a></li>
            <li class="nav-item"><a href="#" class="nav-link">MEN</a></li>
            <li class="nav-item"><a href="#" class="nav-link">WOMAN</a></li>
            <li class="nav-item"><a href="#" class="nav-link">ACCESSORIES</a></li>
            <li class="nav-item"><a href="#" class="nav-link">CONTACT</a></li>
          </ul>
        </header>
      </div>

      <div id="heroCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active hero" style="background-image: url('./images/hero.jpg');">
            </div>
            <div class="carousel-item hero" style="background-image: url('./images/hero3.jpg');">
            </div>
            <div class="carousel-item hero" style="background-image: url('./images/hero2.jpg');">
            </div>
        </div>
        <div class="hero-text">
            <h1 id="xi-name">ETHO</h1>
            <p>Luxury Clothing Brand</p>
        </div>
        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <div class="container-fluid">
        <div class="row align-items-stretch">
            <div class="col-12 col-md-6 d-flex">
                <div class="bg-image text-bg-dark rounded-3" style="background-image: url('./images/man2.jpg'); width: 100%;">
                    <button class="btn btn-outline-light mt-3" type="button">MAN</button>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex">
                <div class="bg-image bg-body-tertiary border rounded-3" style="background-image: url('./images/woman1.jpg'); width: 100%;">
                    <button class="btn btn-outline-secondary mt-3" type="button">WOMAN</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="full-box">
                    <button class="btn btn-light" type="button">ACCESSORIES</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h2 class="text-center">Man Suits</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page1.html"> <!-- Link to first product page -->
                    <div class="image-box">
                        <img src="./images/cosm1.jpg" alt="Luxury Accessory 1">
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page2.html"> <!-- Link to second product page -->
                    <div class="image-box">
                        <img src="./images/cosm2.jpg" alt="Luxury Accessory 2">
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page3.html"> <!-- Link to third product page -->
                    <div class="image-box">
                        <img src="./images/cosm3.jpg" alt="Luxury Accessory 3">
                    </div>
                </a>
            </div>
        </div>
    </div>

    

    <div class="container mt-5">
        <h2 class="text-center">Woman Dresses</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page1.html"> <!-- Link to first product page -->
                    <div class="image-box">
                        <img src="./images/cosw1.jpg" alt="Luxury Accessory 1">
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page2.html"> <!-- Link to second product page -->
                    <div class="image-box">
                        <img src="./images/cosw2.jpg" alt="Luxury Accessory 2">
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="page3.html"> <!-- Link to third product page -->
                    <div class="image-box">
                        <img src="./images/cosw3.jpg" alt="Luxury Accessory 3">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
